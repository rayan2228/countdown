<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">We Are Almost Ready for Launch</h1>
        <div class="main">
            <div class="item">
                <h4 class="count_down">0</h4>
                <h4>Days</h4>
            </div>
            <div class="item">
                <h4 class="count_down">0</h4>
                <h4>Hours</h4>
            </div>
            <div class="item">
                <h4 class="count_down">0</h4>
                <h4>Minutes</h4>
            </div>
            <div class="item">
                <h4 class="count_down">0</h4>
                <h4>Seconds</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
